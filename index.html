    <title>Job Flow</title>
    <script>
      // Redirect to landing page unless accessing /app specifically
      const path = window.location.pathname;
      const isAppRoute = path.includes('/app') || window.location.search.includes('demo=true');
      
      if (!isAppRoute && (path === '/' || path === '/index.html')) {
        window.location.replace('/landing.html');
      }
    </script>

    <script type="module" src="/src/main.tsx"></script>
